<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jumpscare</title>
  <style>
    html,body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* image fills available space while preserving aspect ratio */
    img#jumpscare {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;

      -webkit-user-drag: none;
