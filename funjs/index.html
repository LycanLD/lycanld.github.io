<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        /* Optional: Basic styling to center the image and ensure it fits the viewport */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background for contrast */
        }
        img {
            max-width: 90%; /* Ensure image is not too wide */
            max-height: 90vh; /* Ensure image is not too tall */
            border: 2px solid #333; /* Optional: A border for visibility */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3); /* Optional: A subtle shadow */
        }
    </style>
</head>
<body>

    <img src="https://i.pinimg.com/736x/21/9f/bf/219fbf92fb6674f212da3fb837df85d6.jpg" alt="A visual item retrieved from Pinterest" />

</body>
</html>
