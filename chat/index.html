<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading LycanChatâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" href="https://i.pinimg.com/474x/99/b5/43/99b5432301ef224c44e98a3f8913cbbd.jpg" type="image/jpeg">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="chatFrame" src="https://lycanchat.onrender.com/" allowfullscreen></iframe>

  <script>
    const iframe = document.getElementById('chatFrame');

    // Try updating title from iframe's document (only works if same-origin)
    iframe.onload = () => {
      try {
        const iframeTitle = iframe.contentDocument.title;
        if (iframeTitle) document.title = iframeTitle;
      } catch (err) {
        console.warn("Can't access iframe title (likely cross-origin)");
        // fallback title
        document.title = "LycanChat";
      }
    };
  </script>
</body>
</html>
